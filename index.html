<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="jquery.modal.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </script>
  <script src="jquery.modal.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/1651543c1a.js" crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZdsmvqyBOyyj3GaJUPrec-k0hQVeuJk0&callback=initMap&libraries=places,geometry"
    type="text/javascript"></script>



  <script src="ajax.js"></script>
  <script src="map.js"></script>
  <script src="restaurant.js"></script>

  <title>Resto</title>
</head>

<body>
  <div class="top-bar"><span class="is-center title-resto">Restaurants</span>
    <a href="#submitRestaurant" class="button btn-add is-danger" id="add-resto"
      onclick="$('.bloc-resto').fadeOut(); $('.add-restaurant').fadeIn(); getLatLng();">Ajouter un restaurant</a>
  </div>
  </div>

  <input id="pac-input" class="controls" type="text" placeholder="Search Box">

  <div class="bloc-body">
    <div id="map" class="bloc-map"></div>
    <div class="bloc-resto">
      <p class="moyenne">
        <label for="amount">Note moyenne : </label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
      </p>

      <div id="slider-range" class="slider" aria-hidden="true"></div>
      <p id="zone-resto"></p>



      <!-- MODALS -->
      <!-- AFFICHAGE RESTAURANTS -->

      <div id="restoModal" class="modal">
        <h3 id="modalTitle" class="modal-title"></h3>

        <div class="modal-moyenne" id="modalMoyenne">
          <div class="stars-back">
            <div class="stars-front"></div>
          </div>
          <div><span> <i class="fas fa-map-marker-alt"></i><span class="addresse-modal"></span>
            </span> - <span> <i class="fas fa-phone"></i><span class="phone-modal"></span>
            </span></div>
        </div><br>
        <div class="modal-image" id="modalImage"></div>
        <div class="modal-body" id="modalText">
          <hr />
          <div class="modal-content">
            <div class="modal-comment" id="modalComment"></div>
          </div>
        </div>
        <div class="buttons is-right">
          <a href='#' class="button is-danger" rel="modal:close" id="close-modal">Fermer</a>
          <a href='#ajout-commentaire' class="button is-success" rel="modal:open">Ajouter un avis</a>
        </div>
      </div>
    </div>


    <!-- FORMULAIRE AVIS -->

    <form id="ajout-commentaire" class="modal" action="" method="post">
      <h3 id="modalTitle2" class="modal-title"></h3>
      <hr />
      <div class="field">
        <label class="label">Note</label>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control" id="notation">
              <label class="radio"><input type="radio" name="note" value="0">0</label>
              <label class="radio"><input type="radio" name="note" value="1">1</label>
              <label class="radio"><input type="radio" name="note" value="2">2</label>
              <label class="radio"><input type="radio" name="note" value="3">3</label>
              <label class="radio"><input type="radio" name="note" value="4">4</label>
              <label class="radio"><input type="radio" name="note" value="5">5</label>
            </div>
          </div>
        </div>
      </div>
      <div class="field">

        <label class="label">Votre nom</label>

        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" placeholder="Indiquez votre nom" name="author" id="comment-author"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="field">

        <label class="label">Avis</label>

        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Donnez votre avis sur le restaurant" name="commentaire"
                id="comment-avis"></textarea>
            </div>
          </div>
        </div>
      </div>

      <a href="#restoModal" type="submit" rel="modal:open"
        class="button is-danger is-pulled-right submitcomment">Envoyer
        avis</a>
    </form>

    <!-- FORMULAIRE AJOUT RESTAURANT -->
    <div class="add-restaurant" id="add-resto-div" style=>

      <form id="submitRestaurant">
        <div class="modal-title is-danger">
          <h3>Ajouter votre propre restaurant à la carte</h3>
        </div>
        <div class="field">
          <label class="label">Nom du restaurant</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" id="restaurant-name">
          </div>
        </div>
        <div class="field">
          <label class="label">Adresse</label>
          <p class="control has-icons-left">
            <input class="input is-danger" type="text" placeholder="Adresse du restaurant" id="restaurant-address">
            <span class="icon is-small is-left">
              <i class="fas fa-map-marker-alt"></i>
            </span></p>

          <p class="help">Vous pouvez également cliquer sur la carte pour obtenir l'adresse</p>
        </div>
        <div class="field">
          <label class="label">Téléphone</label>
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Numéro de téléphone" id="restaurant-phone">
            <span class="icon is-small is-left">
              <i class="fas fa-phone"></i>
            </span></p>

        </div>
        <div class="has-text-centered" style="margin-top:20px">
          <a href="#submitRestaurant" id="submit-restaurant" value="Reset input"
            class="button is-danger is-outlined">Ajouter
            un restaurant</a>
        </div>

      </form>
    </div>
  </div>

</body>

<script>
  $(function () {
    $('#modalComment').on('click', 'a.more', function () {
      $(this).parent().hide()
      $(this).parent().next().show()
    })

    $('#modalComment').on('click', 'a.less', function () {
      $(this).parent().hide()
      $(this).parent().prev().show()
      
    })

    $('#submit-restaurant').on('click', function () {
      addNewRestaurant(userrestaurant);
      $('.bloc-resto').fadeIn();
      $('.add-restaurant').fadeOut();
      $('#submitRestaurant')[0].reset()
    })

    $("#slider-range").slider({
      range: true,
      min: 0,
      max: 5,
      values: [0, 5],
      slide: function (event, ui) {
        $("#amount").val(ui.values[0] + " - " + ui.values[1]);
      }
    });

    $("#amount").val($("#slider-range").slider("values", 0) + " - " + $("#slider-range").slider(
      "values", 1));

    changeNote()

    $("#slider-range").slider({
      change: changeNote
    })

  })
</script>

</html>
